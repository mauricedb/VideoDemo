<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Self hosted with DASH</title>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>Streaming self hosted with DASH and VideoJS player</h1>

    <video id="video-player"
           class="video-js vjs-default-skin"
           controls
           height="600"
           width="1200"
           autoplay
           muted>
    </video>

    <script src="https://cdn.jsdelivr.net/npm/dashjs@3.1.3/dist/dash.all.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.11.0/dist/videojs-dash.js"></script>

    <script>
        var player = videojs('video-player');

        player.ready(function () {
            player.src({
                src: '/video/dash/storybook.mpd',
                type: 'application/dash+xml'
            });

            player.play();
        });
    </script>

</body>
</html>
